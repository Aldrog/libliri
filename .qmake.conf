load(qt_build_config)

CONFIG += warning_clean c++11
CONFIG += no_testcase_installs
#DEFINES += QT_NO_FOREACH QT_NO_CAST_TO_ASCII QT_NO_CAST_FROM_ASCII

# Warning if we use any feature of Qt which has been marked as deprecated
DEFINES += QT_DEPRECATED_WARNINGS

LIBLIRI_SOURCE_TREE = $$PWD
LIBLIRI_BUILD_DIR = $$shadowed($$PWD)

LIBLIRI_VERSION = 0.9.0
LIBLIRI_VERSION_MAJ = $$section(LIBLIRI_VERSION, ., 0, 0)
LIBLIRI_VERSION_MIN = $$section(LIBLIRI_VERSION, ., 1, 1)
DEFINES += LIBLIRI_VERSION=\\\"$$LIBLIRI_VERSION\\\"

MODULE_VERSION = $$LIBLIRI_VERSION
